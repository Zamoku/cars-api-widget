<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Car API app</title>

    
    <script class="carTemplate" type="text/template-x">

        {{#each color}}
        <li>{{this}}</li>
        {{/each}}
        

        {{#each makes}}
        <li>{{this}}</li>
        {{/each}}
    

        {{#each cars}}
        <tr>
        <td>{{make}}</td>
        <td>{{model}}</td>
        <td>{{color}}</td>
        <td>{{reg_number}}</td>
        </tr>
        {{/each}}
    </script>


    <script src="index.js" defer></script>
</head>

<body>
    
    <div>
        <ul>
            <li><a href="index.html">Cars widget</a> </li>
            <li><a href="filter.html">Cars Filter Widget</a></li>
        </ul>
    </div>

    <h2>Car API App</h2>

    <h3>Cars</h3>
    <div class="flex_div">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Reg number</th>
                </tr>
            </thead>
            <tbody class="car_brand"></tbody>
        </table>
    </div>
    <div class="for_color">
        <h3><u>Color</u> </h3>
        <ul class="car_color"></ul>
    </div>

    <div class="for_make">
        <h3><u> Make</u></h3>
        <ul class="car_make"></ul>
    </div>
</div>

</body>

</html>
